<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>

</head>

<body>

    

    <form>
        <fieldset>
            <legend><h3>Feedback Form</h3></legend>
        
        <table>
            <tbody>
                <tr>
                    <td><label for="firstname">Full Name</label></td>
                    <td> <input type="text" id="firstname" autofocus></td>
                </tr>    
                <tr>
                    <td><label>Age</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Mobile </label></td>
                    <td><input type="number" required></td>

                </tr>
                <tr>
                    <td> <label>Email</label></td>
                    <td><input type="email" placeholder="Ex: abc@gmail.com"></td>
                </tr>

                <tr>
                    <td><label>Qualification</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td> <input type="date"></td>
                </tr>

                <tr>
                    <td><label>Available Week</label></td>
                    <td><input type="week"></td>
                </tr>

                <tr>
                    <td><label>Preferred Time</label></td>
                    <td><input type="time"></td>
                </tr>

                <tr>
                    <td><label>Select Profile Photo</label></td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td><label>Select Certificates</label></td>
                    <td><input type="file" multiple></td>
                </tr>

                <tr>
                    <td><label>Select Graduction</label></td>
                    <td><select>
                        <option>BE</option>
                        <option>MCA</option>
                        <option>MBA</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label>Select Branch</label></td>
                    <td><select>
                        <optgroup label="Bachelor of Engineering">
                        <option>Computer science</option>
                        <option>civil</option>
                        <option>information technology</option>
                    </optgroup>
                    <optgroup label="Master of computer application">
                        <option> MCA-science</option>
                        <option> MCA-Mathmatices</option>
                    </optgroup>
                    </select></td>
                </tr>
                
                <tr>
                    <td><label>Select Gender</label></td>
                    <td><input type="radio" name="gen"> 
                        <label>Male</label>
                        <input type="radio" name="gen">
                        <label>Female</label>
                        <input type="radio" name="gen">
                        <label>Others</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Please Select Training</label>
                    </td>
                    <td>
                        <input type="checkbox"> <label>HTML</label>
                        <input type="checkbox"><label>Java</label>
                        <input type="checkbox"><label>Angular</label>
                        <input type="checkbox"><label>.Net</label>
                    </td>
                </tr>

                <tr>
                    <td><label>Feedback</label></td>
                    <td><textarea cols="20" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    </form>
</body>

</html>
